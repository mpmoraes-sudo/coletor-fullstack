<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Editar Template</title>
  <!-- CSS unificado -->
  <link rel="stylesheet" href="../styles.css" />
  <script defer src="editarTemplate.js"></script>
</head>
<body>
  <!-- TELA DE CARREGAMENTO -->
  <div id="telaCarregando" class="tela-carregando">
    <div class="loader-card">
      <div class="spinner"></div>
      <p>Carregando template...</p>
    </div>
  </div>
  
  <div class="header">
    <span id="usuarioLogado">Validando sessão...</span>
    <button id="botaoVoltar" class="botaoPadrao">Voltar</button>
    <button id="botaoLogout" class="botaoPadrao">Sair</button>
  </div>

  <div class="page-container">
    <div class="card">
      <div class="container escondido">
        <h1 id="titulo-projeto">Projeto: —</h1>
        <h2 id="titulo-template">Template: —</h2>

        <!-- Área de edição -->
        <div style="margin-top:16px;">
          <div style="display:flex; gap:8px; align-items:center; margin-bottom:12px;">
            <button id="btnCriarSecao" class="botaoPadrao">➕ Criar Seção</button>
          </div>

          <div id="listaSecoes"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
