<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seleção de Módulo</title>
  <link rel="stylesheet" href="../styles.css">
  <script defer src="SelecaoDeModulos.js"></script>
</head>

<body>
  <div class="login-container">
    <header style="display: flex; justify-content: space-between; align-items: center;">
      <span id="usuarioLogado" style="font-weight: 500; color: #2e6eb5;">Validando sessão...</span>
      <button id="botaoLogout" style="background-color:#c0392b; padding: 6px 10px;">Sair</button>
    </header>

    <main style="margin-top: 1rem;">
      <h2>Seleção de Módulo</h2>
      <button id="btnGerenciarTemplates">Gerenciar Templates</button>
      <button id="btnGerenciarProjetos">Gerenciar Projetos</button>
      <button id="btnModuloUtilizacao">Módulo de Utilização</button>

      <p id="mensagemModulo" style="margin-top: 1rem;"></p>
    </main>
  </div>
</body>
</html>
