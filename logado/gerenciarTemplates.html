<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Lista com projetos e templates</title>
    <!-- Reaproveita o CSS que já existe -->
    <link rel="stylesheet" href="gerenciarProjetos.css" />
  </head>

  <body>
    <div class="header">
      <span id="usuarioLogado">Validando sessão...</span>
      <button id="botaoHome" class="botaoPadrao">Home</button>
      <button id="botaoLogout" class="botaoPadrao">Sair</button>
    </div>

    <div class="container escondido">
      <h1>Gerenciamento de Templates</h1>
      <table id="tabelaProjetos">
        <thead>
          <tr>
            <th style="width: 28px;"></th> <!-- coluna da setinha -->
            <th>Projetos</th>
          </tr>
        </thead>
        <tbody>
          <!-- Projetos serão inseridos aqui via JS -->
        </tbody>
      </table>
    </div>

    <script defer src="gerenciarTemplates.js"></script>
  </body>
</html>
