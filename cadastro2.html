<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Etapa 2</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="cadastro2.js"></script>
</head>

<body>
  <div class="login-container" id="containerCadastro2">
    <h2>Cadastro - Etapa 2</h2>
    <p style="font-size: 0.95rem; color: #555; margin-bottom: 1rem;">
      Complete seus dados para finalizar o cadastro.
    </p>

    <form id="cadastroForm">
      <input type="text" id="nome" placeholder="Nome completo" required>
      <input type="date" id="dataNascimento" required>
      <input type="email" id="email" disabled>
      <input type="password" id="senha" placeholder="Senha" required>
      <input type="password" id="confirmarSenha" placeholder="Confirmar senha" required>
      <button type="submit">Finalizar cadastro</button>
    </form>

    <p id="mensagem" style="margin-top: 1rem;"></p>
  </div>
</body>
</html>
