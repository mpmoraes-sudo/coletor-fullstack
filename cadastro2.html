<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>Cadastro - Passo 2</title>
  <link rel="stylesheet" href="cadastros.css">
</head>
<body>
  <div class="container" id="containerComTudo">
    <h2>Cadastro - Passo 2</h2>
    <form id="cadastroForm">
      <label for="nome">Nome</label>
      <input type="text" id="nome" required><br>
      <label for="dataNascimento">Data de Nascimento</label>
      <input type="date" id="dataNascimento" required><br>
      <label for="email">E-mail:</label>
      <input type="email" id="email" placeholder="SerÃ¡ vinculado ao token" disabled><br>
      <label for="senha">Senha</label>
      <input type="password" id="senha" required><br>
      <label for="confirmarSenha">Confirmar Senha</label>
      <input type="password" id="confirmarSenha" required><br>
      <button type="submit">Finalizar Cadastro</button>
    </form>
    <p id="mensagem"></p>
  </div>
  <script src="cadastro2.js"></script>
</body>
</html>
