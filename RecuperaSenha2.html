<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha - Etapa 2</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="RecuperaSenha2.js"></script>
</head>

<body>
  <div class="login-container" id="containerComTudo">
    <h2>Recuperar Senha</h2>
    <p style="font-size: 0.95rem; color: #555; margin-bottom: 1rem;">
      Confirme suas informações e defina uma nova senha.
    </p>

    <form id="recuperaForm">
      <label for="nome" class="campo-label">Nome completo</label>
      <input type="text" id="nome" placeholder="Nome completo" disabled>
      <label for="email" class="campo-label">e-mail</label>
      <input type="email" id="email" disabled>
      <label for="dataNascimento" class="campo-label">Data de nascimento</label>
      <input type="date" id="dataNascimento" required>
      <label for="senha" class="campo-label">Nova senha</label>
      <input type="password" id="senha" placeholder="Nova senha" required>
      <input type="password" id="confirmarSenha" placeholder="Confirmar nova senha" required>
      <button type="submit">Atualizar senha</button>
    </form>

    <p id="mensagem" style="margin-top: 1rem;"></p>
  </div>
</body>
</html>
